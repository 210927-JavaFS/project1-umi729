<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Secret Shield Database Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container-fluid">
  <div class="formClass">
    <form class="form-control">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
    </form>
    <button class="btn btn-danger" id="loginButton">Login</button>
  </div>
  <div class="row" id="buttonRow">

  </div>

  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-1">Avenger ID</th>
        <th class="col-sm-2">Superhero Name</th>
        <th class="col-sm-1">First Name</th>
        <th class="col-sm-1">Last Name</th>
        <th class="col-sm-1">Power Level</th>
        <th class="col-sm-6">Home</th>
      </tr>
    </thead>
    <tbody id="avengerBody">
    </tbody>
  </table>
  <br>
  <br>
  <table class="table">
    <thead>
      <tr>
        <th class="col-sm-2">Home Name</th>
        <th class="col-sm-2">Street Number</th>
        <th class="col-sm-2">Street Name</th>
        <th class="col-sm-2">City</th>
        <th class="col-sm-2">Region</th>
        <th class="col-sm-1">Zip Code</th>
        <th class="col-sm-1">Country</th>
      </tr>
    </thead>
    <tbody id="homeBody">
    </tbody>
  </table>

  <br>
  <br>

  <form class="form-control">
    <label for="homeName">New Home's Name</label>
    <input type="text" id="homeName" name="homeName">
    <label for="homeStreetNum">Home's Street Number</label>
    <input type="text" id="homeStreetNum" name="homeStreetNum">
    <label for="homeStreetName">Home's Street Name</label>
    <input type="text" id="homeStreetName" name="homeStreetName">
    <label for="homeCity">Home's City</label>
    <input type="text" id="homeCity" name="homeCity">
    <label for="homeRegion">Home's Region</label>
    <input type="text" id="homeRegion" name="homeRegion">
    <label for="homeZip">Home's Zip Code</label>
    <input type="text" id="homeZip" name="homeZip">
    <label for="homeCountry">Home's Country</label>
    <input type="text" id="homeCountry" name="homeCountry">
  </form>
  <button class="btn btn-primary" id="addHomeButton">Add Your Home</button>

  <script src="HelloFS.js"></script>
</body>
</html>
